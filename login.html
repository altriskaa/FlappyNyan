<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Nyan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flappy Bird</h1>

    <!-- Form Register -->
    <main class="box">
        <h2>Login</h2>
        <form id="log-me-in">
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" name="userName" id="email" placeholder="Email" required/>
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required/>
            </div>
            <div class="option">
                <button type="submit" name="login" style="float: left;">Login</button>
                <p>Belum punya akun? <a href="register.html">Register di sini</a></p>
            </div>
        </form>
        <div class="option">
            <a href="flappynyan.html">
                <button type="text" name="back" style="float:center;">Back</button>
            </a>
        </div>
    </main>
    <script type="text/javascript" src="login.js"></script>

    <br>
</body>
</html>
