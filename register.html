<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Nyan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flappy Nyan</h1>

    <!-- Form Register -->
    <main class="box">
        <h2>Registration</h2>
        <form id="regist-me">
            <div class="inputBox">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required/>
            </div>
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" name="userName" id="email" placeholder="Email" required/>
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password"  name="password" id="password" placeholder="Password" required/>
            </div>
            <div class="option">
                <button type="submit" name="login" style="float: left;">Register</button>
                <p>Sudah punya akun? <a href="login.html">Log in di sini</a></p>
            </div>
        </form>
        <div class="option">
            <a href="flappynyan.html">
                <button type="text" name="back" style="float:center;">Back</button>
            </a>
        </div>
    </main>
    <script src="register.js"></script>
    <br>
</body>
</html>
